<ng-container
    *ngIf="isAdvanced(content)"
    [ngTemplateOutlet]="getTemplate(content, component)"
    [ngTemplateOutletContext]="context"
>
    <ng-template #component>
        <ng-container
            *ngIf="guard(content)"
            [ngComponentOutlet]="content.component"
            [ngComponentOutletInjector]="content | injector : proxy"
        ></ng-container>
    </ng-template>
</ng-container>
<ng-container *ngIf="primitive">
    <ng-container *ngIf="!template; else child">{{primitive}}</ng-container>
    <ng-template #child>
        <ng-container
            [ngTemplateOutlet]="template"
            [ngTemplateOutletContext]="{$implicit: primitive}"
        ></ng-container>
    </ng-template>
</ng-container>
